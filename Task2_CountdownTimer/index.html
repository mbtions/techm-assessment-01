<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="timer">
        <div id="days">
            <text id="days-text">00</text> d
        </div>

        <div id="hours">
            <text id="hours-text">00</text> h
        </div>

        <div id="minutes">
            <text id="minutes-text">00</text> m
        </div>

        <div id="seconds">
            <text id="seconds-text">00</text> s
        </div>
    </div>
    <div id="timercontrols">
        <button id="start" title="Start / Play">Start</button>
        <button id="pause" title="Stop / Pause">Pause</button>
        <button id="reset" title="Reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
